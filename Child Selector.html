<!DOCTYPE html>
<html lang="en">
<head>
    <style>
            div > p {
                     background-color: yellow;
                }
    </style>
</head>
<body>
    <div>
        <p>Child Selector (>)
            The child selector selects all elements that are the children of a specified element.
            
            The following example selects all P elements that are children of a DIV element:</p>
    </div>
</body>
</html>
